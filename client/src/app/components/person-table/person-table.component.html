<h1 class="text-center">Personas</h1>

<div class="containerB">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col" style="text-align: center">Nombre</th>
                    <th scope="col" style="text-align: center">Apellido</th>
                    <th scope="col" style="text-align: center">Fecha de nacimiento</th>
                    <th scope="col" style="text-align: center">Direccion</th>
                    <th scope="col" style="text-align: center">Telefono</th>
                    <th scope="col" style="text-align: center">Pais</th>
                    <th scope="col" style="text-align: center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr class="table-secondary" *ngFor="let person of people">
                    <th scope="row" style="text-align: center">{{ person.name }}</th>
                    <td style="text-align: center">{{ person.surname }}</td>
                    <td style="text-align: center">{{ person.birthday | date | uppercase}}</td>
                    <td style="text-align: center">{{ person.address }}</td>
                    <td style="text-align: center">{{ person.phoneNumber }}</td>
                    <td style="text-align: center">{{ person.country }}</td>
                    <td class="text-center align-middle">
                        <div>
                            <button type="button" class="btn btn-danger btn-sm" (click)="deletePerson(person._id)">Delete</button>
                            <button type="button" class="btn btn-primary btn-sm" (click)="updatePerson(person._id)">Update</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
